<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>MysqlTest</title>
</head>
<body>

	<h1>データベーステスト</h1>

	<table th:if="${results} != null" border="1">
		<tr>
			<th>ID</th>
			<th>名前</th>
		</tr>
		<tr th:each="data : ${results}">
			<td th:text="${data.id}"></td>
			<td th:text="${data.name}"></td>
		</tr>
	</table>


</body>
</html>
